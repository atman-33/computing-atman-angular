<div class="wrapper mt-8">
    <div class="container">
        <div class="row">
            <!-- ループ文の何番目をindexで取得 -->
            <div class="col" *ngFor="let post of posts">
                <a [routerLink]="[post.id]">
                    <div class="card">

                        <img src="{{ post.thumbnail || defaultImagePath}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{ post.title }} </h5>
                            <p class="card-text">{{ post.categories.join()}}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
