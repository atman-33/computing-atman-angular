<div class="container" mt-5>
    <br />
    <div class="row">
        <!-- ループ文の何番目をindexで取得 -->
        <div class="col" *ngFor="let post of posts; let productId = index">
            <a [routerLink]="[post.id]">
                <div class="card">

                    <img src="{{ post.thumbnail }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }} </h5>
                        <p class="card-text">{{ post.categories[0]}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
