<nav aria-label="breadcrumb">
    <ol class="breadcrumb breadcrumb-gray breadcrumb-transparent">
        <li class="breadcrumb-item">
            <a class="underline-link" [routerLink]="['/blog']" (click)="resetPosts.emit()">Blog
                Home</a></li>

        <li class="d-flex justify-content-between" *ngIf="categories.length > 0">
            <div><span class="fas fa-angle-double-right mx-2"></span></div>
            <div class="breadcrumb-item">
                <a class="underline-link" *ngFor="let category of categories" [routerLink]="['/blog/posts']"
                    [queryParams]="{category: category}">
                    {{ category }}
                </a>
            </div>
        </li>

        <li class="d-flex justify-content-between" *ngIf="tags.length > 0">
            <div><span class="fas fa-angle-double-right mx-2"></span></div>
            <div class="breadcrumb-item row">
                <span class="col fa-solid fa-tag align-self-center pr-0"></span>
                <a class="col pl-1 underline-link" *ngFor="let tag of tags" [routerLink]="['/blog/posts']"
                    [queryParams]="{tag: tag}">
                    {{ tag }}
                </a>
            </div>
        </li>

        <li class="d-flex justify-content-between" *ngIf="postTitle !== ''">
            <div><span class="fas fa-angle-double-right mx-2"></span></div>
            <div class="breadcrumb-item">{{postTitle}}</div>
        </li>
    </ol>
</nav>
